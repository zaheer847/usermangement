<!--
    This is the login form template.
    It uses Bootstrap 5 for styling and layout.
    
    - The form is centered within a container.
    - Form fields are styled using Bootstrap classes.
    - "Login" button is styled with a primary button class.
    - Margin classes provide spacing for better visual separation.
-->

{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <h2 class="mt-5 mb-4">Login</h2>
                <form method="post" class="mb-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
